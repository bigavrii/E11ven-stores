<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/bootstrap-5.2.0-dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Sign Up Page</title>
</head>
<body>
  
    <!-- Sugn Up -->

  <section class="p-2" style=" background-image: url(/img/Sign\ Up\ page.svg);  background-size: cover;  background-repeat: no-repeat;">
    <div class="container text-light me-5 sell-div" style="width: 50%; background-color: #032035;">
        <div class="row p-4">
          <div class="conatiner text-center">
            <a href=""><img class="navbar-brand" src="/img/logo.svg" alt="Logo" height="80"></a>
            <!-- <h3 class="fs-5 text-center">Your favourite's favourite</h3> -->
        </div>
        <div>
            <h4>Create Account</h4> 
        </div>
        <form>
          <div class="mb-3">
            <label for="exampleInputText" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="exampleInputText" placeholder="Iroka Ugo" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">Make sure to input your official names</div>
            </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" placeholder="ugoroka@gmail.com" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">I accept the
              Terms & Conditions
            </label>
          </div>
          <div class="text-center">
            <a href="/index.html" button type="submit" class="btn btn text-white" style="background-color: #0598FB; width: 50%;">Sign Up
              </button></a>
          </div>
          <p class="text-center mt-4">Already have an Account? <a href="/login.html">Log In</a><br>
          </p>
        </form>
      </div>
    </div>
  </section>


</body>
<script src="bootstrap-5.2.0-dist/js/bootstrap.min.js"> </script>
<script src="bootstrap-5.2.0-dist/js/bootstrap.bundle.js"> </script>
</html>
