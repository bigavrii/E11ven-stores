<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/bootstrap-5.2.0-dist/css/bootstrap.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
	<link rel="stylesheet" href="/css/style.css">
	<title>Log in</title>
</head>

<body>
	<!-- Log in -->
	<section class="p-2"
		style=" background-image: url(/img/Sign\ Up\ page.svg); height: 600px;  background-size: cover;  background-repeat: no-repeat;">
		<div class="container sell-div text-light sign-up mt-4 me-5 px-3" style="width: 50%; background-color: #032035;">
			<div class="row p-4">
				<h3 class="text-center">Welcome to The E11ven<br>
					<span class="fs-5">Your favourite's favourite</span>
				</h3>
				<div class="mb-3">
					<label for="exampleInputEmail1" class="form-label"><i class="bi bi-"></i> Email address</label>
					<input type="email" class="form-control" placeholder="ugoroka@gmail.com" id="exampleInputEmail1"
						aria-describedby="emailHelp">
				</div>
				<div class="mb-3">
					<label for="exampleInputPassword1" class="form-label"><i class="bi bi-lock"></i> Password</label>
					<input type="password" class="form-control" id="exampleInputPassword1">
					<div class="mb-3 form-check">
						<input type="checkbox" class="form-check-input" id="exampleCheck1">
						<label class="form-check-label" for="exampleCheck1">Remember me</label>
					</div>
				</div>

				<div class="text-center">
					<a href="/index.html" button type="submit" class="btn btn text-white"
						style="background-color: #0598FB; width: 50%;">Login
						</button></a>
				</div>
				<p class="text-center mt-4">Don't have an Account? <a href="/signup.html">Create Account</a><br>
				</p>
			</div>
		</div>
	</section>
</body>

</html>
